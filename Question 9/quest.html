<body>
    <script>
        function findPeakElement(array) {
            const n = array.length;

            if (n === 1) {
                return 0;
            }

            if (array[0] >= array[1]) {
                return 0; 
            }

            if (array[n - 1] >= array[n - 2]) {
                return n - 1; 
            }

           
            for (let i = 1; i < n - 1; i++) {
                if (array[i] >= array[i - 1] && array[i] >= array[i + 1]) {
                    return i; 
                }
            }

            return -1;
        }

        const N = 3;
        const array = [1, 2, 3];
        const result = findPeakElement(array);

        console.log("Generated Output:", result !== -1 ? 1 : 0);

    </script>
