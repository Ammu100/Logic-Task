<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function isPrime(n) {

            if (n == 1 || n == 0)
                return false;

            for (var i = 2; i < n; i++) {

                if (n % i == 0)
                    return false;
            }

            return true;
        }


        var N = 100;

        var result = [];
        for (var i = 1; i <= N; i++) {

            if (isPrime(i)) {
                result.push(i);
            }
        }

        console.log(result.join(' '));

    </script>
</body>

</html>
